<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Request</title>
    </head>
    <body>
        <h1>Request for {{space.address}}</h1>


        <div>
            <div class="request">
                <h2 id="request_email">{{request['email']}}</h2>
                <p id="request_date">{{request['date']}}</p>
            </div>
                <h2>Other requests for this space</h2>
                {%for request in requests %}
                <div class="request">
                     <p id="request_address">{{request['address']}}</p>
                     <p id="request_description">{{request['description']}}</p>
                     <p id="request_price">Price: Â£{{request['price']}}</p>
                </div>
                {% endfor %}
            <form action="/requests" method="post">
                <button class="choice" type="button" name="confirm">Confirm request from {{user['email']}}</button>
                <button class="choice" type="button" name="deny">Deny request from {{user['email']}}</button>
            </form>
        </div>
    </body>
</html>
